<h4>Internal Server Error</h4>
<ng-container *ngIf="error">
    <h5 class="text-danger"> Error: {{error.message}}</h5>
    <p class="font-weight-bold">Note: If you are Seeing this what to do next?</p>
    <ol>
        <li>Open chrome Dev tool</li>
        <li>blah blah blah blah</li>
    </ol>
    <p class="font-weight-bold">Stacktrace</p>
    <code class="mt-5" style="background-color: whitesmoke;">
        {{error.details}}
    </code>
</ng-container>
